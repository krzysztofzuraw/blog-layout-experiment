<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Two</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__wrapper">
        <div class="logo-wrapper">
          <img src="logo.svg" alt="logo" class="logo" />
          <span class="company-name">Pipedit</span>
        </div>
        <button class="site-header-button" id="menu-button">Menu</button>
        <ul class="site-header__links" id="menu-links">
          <li><a href="#">Platform</a></li>
          <li><a href="#">Teams</a></li>
          <li><a href="#">Solutions</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
        <nav class="site-header__nav" id="menu-navs">
          <button class="secondary-action">Log In</button>
          <button class="primary-action">Try it for free</button>
        </nav>
      </div>
    </header>
    <main>
      <div>
        <h1>Transform your ordinary finance into a digital one</h1>
        <p>
          Automate payment processes in a safe environment with a standardize,
          quick to deploy, no/low-code platform.
        </p>
        <a href="">Book a demo</a>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
